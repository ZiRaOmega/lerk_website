backend:
  name: git-gateway
  branch: bis

media_folder: "img"
public_folder: "/img"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "index.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown", default_language: "html" }
      - label: "Tutorial"
        name: "tutorial"
        file: "tuto.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown", default_language: "html" }
  - name: "style"
    label: "Styles"
    files:
      - label: "Styles"
        name: "style"
        file: "styles.css"
        fields:
          - { label: "CSS Content", name: "body", widget: "code", default_language: "css" }